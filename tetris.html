<!DOCTYPE HTML>
<html>
<header>
	<title> Tetris - JavaScript </title>
	<link rel = "stylesheet" type = "text/css" href = "css/style.css">	
</header>

<body>
	<div id = "board">
		<canvas id = "gameCanvas" width = "320" height = "640"></canvas>
	</div>
	
	<div id = "score">
		<p> Lines Cleared: <span id = "lines"></span> </p>
	</div>
	
	<script type = "text/javascript" src = "js/pieces.js"></script>
	<script type = "text/javascript" src = "js/BulkImageLoader.js"></script>

	<script type = "text/javascript">
		// Declaring some global variables that will be used for later
		var rows = 20, column = 10, SIZE = 32;
		var canvas, blockImage, backgroundImage, gameOverImage, currentPiece, context, gameData, imgLoader, prevTime, currentTime, isGameOver, lineSpan, currentLines;
		
		window.onload = onReady;
		
		function onReady(){	
			imgLoader = new BulkImageLoader();	// Calls the BulkImageLoader file
			
			// Adds the images through function in BulkImageLoader
			imgLoader.addImage("blocks.png", "blocks");
			imgLoader.addImage("bg.png", "bg");
			imgLoader.addImage("over.png", "GameOver");
			
			imgLoader.onReadyCallback = onImagesLoaded;
			
			imgLoader.loadImages();	// Loads the images through function in BulkImageLoader
			
			canvas = document.getElementById("gameCanvas");
			context = canvas.getContext("2d");
			lineSpan = document.getElementById("lines");
			
			// Set the game time to 0
			prevTime = 0;
			currentTime = 0;
			
			document.onkeydown = getInput;
		}
		
		// Get Keyboard input 
		function getInput(e){
		
			// Checks if the event is valid
			if (!e){
				var e = window.event;
			}
			
			// Makes it so arrow keys don't scroll the screen
			e.preventDefault();
			
			// Do different operations for different events
			if (!isGameOver){
				switch (e.keyCode){
					case 37:	// Left arrow, the piece will go left if the move is valid
						{
							if(checkMove(currentPiece.gridX - 1, currentPiece.gridY, currentPiece.currentState))
								currentPiece.gridX--;
						}
						break;
						
					case 39:	// Right arrow, the piece will go right if the move is valid
						{
							if(checkMove(currentPiece.gridX + 1, currentPiece.gridY, currentPiece.currentState))
								currentPiece.gridX++;
						}
						break;
						
					case 38:	// Up arrow, will change state if the situation is valid
						{
							var newState = currentPiece.currentState - 1;
							if (newState < 0)
								newState = currentPiece.states.length - 1;
								
							if(checkMove(currentPiece.gridX, currentPiece.gridY, newState))
								currentPiece.currentState = newState; 
						}
						break;
						
					case 40:	// Down arrow, the piece will move down if the move is valid
						{
							if(checkMove(currentPiece.gridX, currentPiece.gridY + 1, currentPiece.currentState))
								currentPiece.gridY++;
						}
						break;
				}
			}
			else{
				initGame();
			}
		}
		
		// Stores the Images added into the global variables
		function onImagesLoaded(e){
			blockImage = imgLoader.getImageAtIndex(0);		// Block is at first index
			backgroundImage = imgLoader.getImageAtIndex(1); // Background is at second index
			gameOverImage = imgLoader.getImageAtIndex(2);  // GameOveri is at third index
			
			initGame(); // Initialize the game board
		}
		
		function initGame(){
			currentLines = 0;
			isGameOver = false;
			
			if(gameData == undefined){ 
				gameData = new Array();
				
				// If there are no game data, add 0s 
				for(var r = 0; r < rows; r++){
					gameData[r] = new Array();
					for(var c = 0; c < column; c++){
						gameData[r].push(0);
					}
				}
			}
			else {
			
				// If there are game data, clear everything by setting all to 0
				for(var r = 0; r < rows; r++){
					for(var c = 0; c < column; c++){
						gameData[r][c] = 0;
					}
				}
			}
			
			currentPiece = getRandomPiece();	// Get a random tetris piece
			
			lineSpan.innerHTML = currentLines.toString();	// Get a string value of lines cleared to display on screen
			
			// Animation 
			var requestAnimation = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || msRequestAnimationFrame;
			window.requestAnimationFrame = requestAnimation;
			requestAnimationFrame(update);
		}
		
		function update(){
			// Get the current game time
			currentTime = new Date().getTime();
			
			if(currentTime - prevTime > 500){
				// Update the game piece
				if(checkMove(currentPiece.gridX, currentPiece.gridY + 1, currentPiece.currentState)){
					currentPiece.gridY++;
				}
				else{
					copyData(currentPiece);
					currentPiece = getRandomPiece();
				}
				
				// Update time 
				prevTime = currentTime;
			}
			
			// Draw + update the game board
			context.clearRect(0, 0, 320, 640);
			drawBoard();
			drawPiece(currentPiece);
			
			if(!isGameOver){
				requestAnimationFrame(update);
			}
			else{
				context.drawImage(gameOverImg, 0, 0, 320, 640, 0, 0, 320, 640);	// (img, x, y, pxwidth, pxheight, placementx, placementy, width, height)
			}
		}
		
		function copyData(p){
			var Xposition = p.gridX, Yposition = p.gridY, state = p.currentState;
			
			// Loop through the state of the piece and store its position
			for(var r = 0, len = p.states[state].length; r < len; r++){
				for(var c = 0, len2 = p.states[state][r].length; c < len2; c++){
					if(p.states[state][r][c] == 1 && Yposition >= 0){		
						gameData[Yposition][Xposition] = p.color + 1;
					}
					Xposition++;	// Increment X by 1
				}
				Xposition = p.gridX;	// Reset X
				Yposition++;			// Increment Y by 1
			}
			checkLines();
			
			// Ends the game if the piece exceeds the top
			if(p.gridY < 0){
				isGameOver = true;
			}
		}
		
		// Checks if a row is full
		function checkLines(){
			var fullRow = true, lineFound = false;
			var r = rows - 1, c = column - 1;
			
			while (r >= 0){
				while (c >= 0){
					
					// If there's a blank, the row is not full
					if (gameData[r][c] == 0){
						fullRow = false;
						break;
					}
					
					c--; // Otherwise loop through the entire row
				}
				
				// If the row is full, call the shiftDown function 
				if(fullRow == true){
					ShiftDown(r);
					lineFound = true;
					
					// Check the row again since the old one got cleared 
					r++;
					currentLines++;
				}
				
				// Reset fullRow + c variable and move onto the next row
				fullRow = true;
				c = column - 1; 
				r--;
			}
			
			// Update the lines cleared if one is cleared
			if (lineFound){
				lineSpan.innerHTML = currentLines.toString();
			}
		}
		
		function shiftDown (RowNum){
			var r = RowNum, c = 0;
			
			// Moves everything down when a line is cleared 
			while (r >= 0){
				while (c < column){
					if (r > 0)
						gameData[r][c] = game[r-1][c];
					else
						gameData[r][c] = 0;
						
					c++;
				}
				
				c = 0;
				r--;
			}
		}
		
		// Draw game board function
		function drawBoard(){
			context.drawImage(backgroundImage, 0, 0, 320, 640, 0, 0, 320, 640);
			
			// The board should be empty at the beginning, so clear the board if it's not empty
			for(var r = 0; r < rows; r++){
				for(var c = 0; c < column; c++){
					if(gameData[r][c] != 0){
						context.drawImage(blockImage, (gameData[r][c] - 1) * SIZE, 0, SIZE, SIZE, c * SIZE, r * SIZE, SIZE, SIZE);
					}
				}
			}
		}
		
		// Draws the tetris pieces
		function drawPiece(p){
			var drawX = p.gridX, drawY = p.gridY, state = p.currentState;
			
			// Loop through the state of the piece and draw it out accordingly
			for(var r = 0, len = p.states[state].length; r < len; r++){
				for(var c = 0, len2 = p.states[state][r].length; c < len2; c++){
					if(p.states[state][r][c] == 1 && drawY >= 0){		
						context.drawImage(blockImage, p.color * SIZE, 0, SIZE, SIZE, drawX * SIZE, drawY * SIZE, SIZE, SIZE);
					}
					drawX++;	// Increment X by 1
				}
				drawX = p.gridX;	// Reset X
				drawY++;			// Increment Y by 1
			}
		}
		
		// Checks whether a move is valid 
		function checkMove (posX, posY, newState){
			var result = true;
			var newx = posX, newy = posY;
			
			// Loop through the rows and columns of the board 
			for (var r = 0, len = currentPiece.states[newState].length; r < len; r++){
				for (var c = 0, len2 = currentPiece.states[newState][r].length; c < len2;c++){
				
					// Checks if the new position is within the board 
					if (newx < 0 || newx >= column){
						result = false;
						c = len2; 
						r = len;
					}

						result = false;
						c = len2;
						r = len;
					}
					
					newx++;
				}
				
				newx = posX;
				newy++;
				
				// Makes sure that the piece does not fell below the board 
				if(newy > rows){
					r = len;
					result = false;
				}
			}
			
			return result;
		}
		
	</script>
</body>

</html>
